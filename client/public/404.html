<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - Harshal Hirpara</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #0A192F;
      color: #CCD6F6;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      color: #64FFDA;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      color: #8892B0;
    }
    a {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background-color: transparent;
      border: 1px solid #64FFDA;
      color: #64FFDA;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    a:hover {
      background-color: rgba(100, 255, 218, 0.1);
    }
    .emoji {
      font-size: 5rem;
      margin-bottom: 1rem;
    }
  </style>
  <!-- GitHub Pages SPA Router - Auto-redirects to home page -->
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>
<body>
  <div class="container">
    <div class="emoji">üîç</div>
    <h1>404</h1>
    <p>Oops! Looks like you've wandered into uncharted territory.</p>
    <p>The page you're looking for seems to have been misplaced in the ML algorithm.</p>
    <a href="/">Return to Homepage</a>
  </div>
  <script src="/404.js"></script>
</body>
</html>
